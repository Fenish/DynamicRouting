version: '3.8'

services:
  backend:
    image: node:alpine
    container_name: backend
    working_dir: /app
    volumes:
      - ./backend:/app
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongodb:27017/routingTask
    command: sh -c "npm install -g pnpm && pnpm install && pnpm run dev"
    depends_on:
      - mongodb

  frontend:
    image: node:alpine
    container_name: frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    command: sh -c "npm install -g pnpm && pnpm install && pnpm run dev"
  
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
